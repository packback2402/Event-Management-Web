name: Deploy Event Management Project

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # Allow manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # --- 1. CHECKOUT CODE ---
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- 2. SET UP DOCKER BUILDX ---
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # --- 3. LOGIN TO DOCKER HUB ---
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # --- 4. BUILD AND PUSH BACKEND ---
      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/event-management-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/event-management-backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/event-management-backend:latest
          cache-to: type=inline

      # --- 5. BUILD AND PUSH FRONTEND ---
      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/event-management-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/event-management-frontend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/event-management-frontend:latest
          cache-to: type=inline
          build-args: |
            VITE_API_URL=https://nhihoangf.id.vn

      # --- 6. DEPLOY TO VPS ---
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          debug: true
          port: 22
          sync: true
          script: |
            cd ~/event-management-project
            git pull origin main  # Pull code mới để có docker-compose.yml mới
            export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            docker compose pull
            docker compose down
            docker compose up -d
            docker image prune -af --filter "until=24h"
            docker compose ps